<table>
    <thead>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">PRODUCTO</th>
                    <th scope="col">CANTIDAD</th> 
                    <th scope="col">PRECIO</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of producto">
                    <td>{{producto.id}}</td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.precio}}</td>
                    
                </tr>
            </tbody>
        </table>
    </thead>
</table>
